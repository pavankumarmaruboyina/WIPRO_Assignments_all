spring.application.name=movie-app-rest-api
server.port=3333


# OpenAPI server URLs (used in config)
techacademy.openapi.dev-url=http://localhost:3333
techacademy.openapi.prod-url=https://xxx-api.com

# Swagger UI custom path and sorting
springdoc.swagger-ui.path=/swagger-ui-custom.html
springdoc.swagger-ui.operationsSorter=method

spring.datasource.url=jdbc:mysql://localhost:3306/movie-app--rest-relation-db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect